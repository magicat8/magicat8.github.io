<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dark Enchantment - Escape Room</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background: url('assets/billie elish.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #00ffcc;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ffcc;
        }
        .hidden {
            display: none;
        }
        .act {
            padding: 20px;
            background: rgba(0, 255, 204, 0.1);
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px black;
        }
        button {
            padding: 10px;
            background: linear-gradient(to right, black, #00ffcc);
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #00ffcc, black);
            box-shadow: 0px 0px 10px white;
        }
        h1, h2 {
            text-shadow: 0px 0px 10px #00ffcc;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .flicker {
            animation: flicker 1s infinite alternate;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic"></audio>
    <script>
        const tracks = ["Bad Guy.mp3", "Bury a Friend.mp3", "Happier Than Ever.mp3"];
        let currentTrack = 0;
        const audioElement = document.getElementById("backgroundMusic");
        
        function playTrack() {
            audioElement.src = tracks[currentTrack];
            audioElement.play().catch(error => console.log("Autoplay prevented: " + error));
        }

        audioElement.addEventListener("ended", function() {
            currentTrack++;
            if (currentTrack >= tracks.length) {
                currentTrack = 0;
            }
            playTrack();
        });
        
        function startGame() {
            document.getElementById("act1").classList.remove("hidden");
            playTrack();
        }
    </script>
    
    <div class="container">
        <h1 class="flicker">Welcome to The Dark Enchantment</h1>
        <p>Billie Eilish's eerie world has trapped you in a dreamlike nightmare. Solve the puzzles to wake up before it's too late.</p>
        <button onclick="startGame()">Begin</button>
    </div>
</body>
</html>
